<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand px-3">Employee Manager Page</span>
    <div class="navbar" id="navNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">Employee List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dodaj">Add Employee</a>
            </li>
        </ul>
    </div>
</nav>
<div class="p-3">
    <h2>Edit Employee</h2>

    <form  th:action="@{'/updatuj/'+${employee.employeeID}}" method="post">
        <input type="hidden" th:field="${employee.employeeID}"/>
        <label for="position">Position:</label><br>
        <input type="text" id="position" th:field="${employee.position}" required/><br>
        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" th:field="${employee.salary}" required/><br>
        <br>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
