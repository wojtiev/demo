<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Add employee</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand px-3" href="#">Employee Manager Page</a>
    <div class="navbar" id="navNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Employee List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/dodaj">Add Employee</a>
            </li>
        </ul>
    </div>
</nav>
<div class="p-3 d-flex justify-content-center">
    <form th:action="@{/zapiszPracownika}" th:object="${Employee}" method="post">
        <label for="firstName">First name:</label><br>
        <input type="text" th:field="*{firstName}" id="firstName" name="firstName" required />
        <br/>
        <label for="lastName">Last name:</label> <br>
        <input type="text" th:field="*{lastName}" id="lastName" name="lastName" required />
        <br/>
        <label for="position">Position:</label><br>
        <input type="text" th:field="*{position}" id="position" name="position" required />
        <br/>
        <label for="salary">Salary:</label><br>
        <input type="number" max="1000000" th:field="*{salary}" id="salary" name="salary" required />
        <br/>
        <br>
        <input class="btn btn-primary" type="submit" value="Submit" />
    </form></div>
</body>
</html>
